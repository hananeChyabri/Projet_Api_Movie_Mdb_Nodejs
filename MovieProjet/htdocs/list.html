<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec deux parties</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="assets/main.css">
    <script src="script/movielist.js" defer></script>
</head>

<body>
    <div class="left-side">
        <h2>les films</h2>
        <ul class="moviesList"></ul>
    </div>
    <div class="right-side">
        <button class="addButton">Add A NEW MOVIE</button>
        <article>
            <div>
                <img class="imgFilm" src="" alt="">
                <h2 class="title">titre</h2>
            </div>
            <div class="info">
                <p class="Director">Director</p>
                <p class="Released_Year">Released_Year</p>
                <p class="Runtime">Runtime</p>
            </div>
            <p class="Overview">Overview</p>
            <div class="buttons">
                <button>Edit</button>
                <button class="Delete">Delete</button>
            </div>
        </article>

        <div class="formCreate hidden">
            <form action="/movies" method="POST">
                <div class="form-group">
                    <label for="title">Titre :</label>
                    <input type="text" id="title" name="title" placeholder="Le titre du film">
                  </div>
                  <div class="form-group">
                    <label for="realisateur">Réalisateur :</label>
                    <input type="text" id="realisateur" name="realisateur" placeholder="Le Réalisateur">
                  </div>
                  <div class="form-group">
                    <label for="description">Déscription :</label>
                    <textarea id="description" name="description" placeholder="description"></textarea>
                  </div>
                  <button type="submit" class="envoyer">Envoyer</button>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>

  
</body>

</html>
